<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- ======== game-part start ==========-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-5 m-auto mt-3">
                    <div class="main-part">
                    
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="game-part">
                                <h3 class="nmb-gm">BMI CALCULATOR</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-number">
                                <h4>Weight:</h4>
                                <input class="weight" type="number" placeholder="weight">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="text-part">
                                <h4>Height:</h4>
                                <input class="height" type="number" placeholder="height">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 m-auto output-part">
                            <div class="output">
                                <h4>BMI Number:</h4>
                                <h3 class="bmi-output"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 m-auto">
                            <div class="button">
                                <button class="btn" type="button">Click</button>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>

    <section id="animate">
        
    </section>





<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
